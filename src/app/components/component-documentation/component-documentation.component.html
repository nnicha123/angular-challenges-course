<h1>Components</h1>
<hr>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Credit Card Input'"
[subTitle]="'Components'">
<div body>
    <app-credit-card-input [creditCardNumber]="'4321432143214321'" [isReadOnly]="false"></app-credit-card-input>
    <app-credit-card-input [creditCardNumber]="'4321432143214321'" [isReadOnly]="true"></app-credit-card-input>
</div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Loader'"
[subTitle]="'Components'">
    <app-loader body [isLoading]="false"></app-loader>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Top of Page'"
[subTitle]="'Components'">
    <p body>Scroll 400px down the page to render.</p>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Star Ratings'"
[subTitle]="'Components'">
    <app-star-ratings body [rating]="2.5"></app-star-ratings>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Progress Bar'"
[subTitle]="'Components'">
    <app-progressbar body [value]="progressValue"></app-progressbar>
    <button footer (click)="progressValue = 75;">Update</button>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Accodion'"
[subTitle]="'Components'">
    <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>


<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Card'"
[subTitle]="'Components'">
    <p body>Body Content</p>
    <p footer>Footer Content</p>
</app-card>
